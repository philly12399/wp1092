<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <meta http-equiv="content-type" content="text/html; charset=big5">

    <body class= "image-viewer__container" id="bg" >
        <a class ="image-viewer__title">Image Viewer</a>        
        <div class = "image-viewer__main">
            <div class = "image-viewer__button">
                <img src = "images/back.png" id="previous" alt = "left">
            </div>
            <div class = "image-viewer__display">
                <img src = "https://wallpapercave.com/wp/MiUGm2d.jpg" id="display" alt = "picture">
                <div class="image-viewer__display-source-wrapper">                        
                    <span>
                        <p>                               
                            source:<a href= "https://wallpapercave.com/lol-wallpapers-1920x1080">https://wallpapercave.com/lol-wallpapers-1920x1080</a>
                        </p>
                    </span>
                    
                </div>
            </div>
            <div class = "image-viewer__button">
                <img src = "images/next.png" alt = "right" id="next">
            </div>
        </div>
