<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->

		<div class='image-viewer__container'>
			<div class='image-viewer__title'>
				Image Viewer
			</div>
			

			<div class='image-viewer__main'>
				<button class='image-viewer__button' id='previous' onclick='previous_image()'>
					<img src='./images/back.png'>
				</button>

				<span class='image-viewer__display'>
					<img id='display'>

					<div class='image-viewer__index' id='img_index'>
					</div>

					<div class='image-viewer__display-source-wrapper'>
						<span>
							Source:
							<a id='source'></a>
						</span>
					</div>
				</span>
				
				<button class='image-viewer__button' onclick='next_image()' id='next'>
					<img src='./images/next.png'>
				</button>
			</div>
		</div>

        <script src="main.js"></script>
    </body>
</html>
