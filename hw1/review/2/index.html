<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <title>Love Story - Music Player</title>
    </head>
    <body>
        <div class="music-player">
            <div class="song-picture"><img src="./picture.jpg" alt="Picture" /></div>
            <div class="song-info">
                <p class="song-name">Love Story</p>
                <p class="singer-name">Taylor Swift</p>
            </div>
        </div>
        <div class="footer">
            <img src="backward.svg" alt="Backward" />
            <img src="play.svg" alt="Play" />
            <img src="forwards.svg" alt="Forward" />
            <button type="submit" class="box-btn">
                <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
            </button>
        </div>
    </body>
    <script>
        $(function ($) {
            $(document).on("click", ".box-btn", function (event) {
                $(this).find(".glyphicon").toggleClass("red").toggleClass("glyphicon-heart-empty glyphicon-heart");
            });
        });
    </script>
    <script>
        var audio = document.getElementById("audio");
        var playpause = document.getElementById("play");

        function togglePlayPause() {
            if (audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
            } else {
                playpause.title = "Play";
                audio.pause();
            }
        }
    </script>
</html>
