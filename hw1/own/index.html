<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>music player</title>
  </head>
  <body>
    <audio controls autoplay="autoplay">
      <source src="mus1.mp3" type="audio/mpeg" />
    </audio>
    <div class="square square3">
      <div class="rect rect2">
        <font size="5">統神 面臨財務危機 被迫兼差打工 辛酸畫面流出</font>
      </div>
      <div class="rect rect1"><div class="circle cur1"></div></div>
      <div class="rect rect4">
        <font size="6"><u>0:05/0:08</u></font>
      </div>
      <div class="rect rect3">
        <div class="circle cur2"></div>
        <div class="v1"></div>
        <div class="v2"><div class="v22"></div></div>
      </div>
      <div class="square square2">
        <div class="img"><img src="img1.PNG" width="300" height="300" /></div>
      </div>
      <div class="circle circle1">
        <div class="tri tri1 t1"></div>
        <div class="tri tri1 t2"></div>
      </div>
      <div class="circle circle2">
        <div class="tri tri2"></div>
      </div>
      <div class="circle circle3">
        <div class="tri tri3 t3"></div>
        <div class="tri tri3 t4"></div>
      </div>
    </div>
  </body>
</html>
